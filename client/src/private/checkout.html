<!DOCTYPE html>
<html>
<title></title>
<head>
    <link rel="stylesheet" type="text/css" href="../css/homePageStyle.css">
    <link rel="stylesheet" type="text/css" href="../css/checkoutStyle.css">
    <script src="./js/menuActions.js"></script>
    <script src="./js/cart.js"></script>
    <script src="https://kit.fontawesome.com/354304e19a.js" crossorigin="anonymous"></script>
    <script src="./js/checkout.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li class="logo">Retro</li>
            <div class="items">
                <li><a href="homePage.html" id="item">Home</a></li>
                <li><a href="products.html" id="item">products</a>
                    <ul class="dropdown">
                        <li><a href="tops.html" id="item">Tops</a></li>
                        <li><a href="pants.html" id="item">Pants</a></li>
                        <li><a href="dresses.html" id="item">Dresses</a></li>
                        <li><a href="skirts.html" id="item">Skirts</a></li>
                    </ul>
                </li>
                <li><a href="wishlist.html" id="item">WishList <i class="fas fa-heart"></i></a></li>
                <li><a href="cart.html" id="item">Cart<i class="fas fa-shopping-cart"></i></a></i></li>
                <li><a href="contact.html"id="item">Contact <i class="fas fa-phone"></i></a></i></li>
            </div>
            <li class="search-icon">
                <input type="search" placeholder="Search" id="searchInput">
                    <button class= "fas fa-search" id="searchBtn"></button>
            </li>

            <button class="button" style="vertical-align:middle" id = "logOutBtn">
                <span>Logout </span>
            </button>
        </ul>
    </nav>
    <div class="checkoutForm">
    <div class="row">
        <div class="col-75">
          <div class="container">
            <form>
              <div class="row">
                <div class="col-50">
                  <h3>Billing Address</h3>
                  <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                  <label for="email"><i class="fa fa-envelope"></i> Email</label>
                  <input type="text" id="email" name="email" placeholder="john@example.com">
                  <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                  <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                  <label for="city"><i class="fa fa-institution"></i> City</label>
                  <input type="text" id="city" name="city" placeholder="New York">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="state">State</label>
                      <input type="text" id="state" name="state" placeholder="NY">
                    </div>
                    <div class="col-50">
                      <label for="zip">Zip</label>
                      <input type="text" id="zip" name="zip" placeholder="10001">
                    </div>
                  </div>
                </div>
      
                <div class="col-50">
                  <h3>Payment</h3>
                  <label for="fname">Accepted Cards</label>
                  <div class="icon-container">
                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                  </div>
                  <label for="cname">Name on Card</label>
                  <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                  <label for="ccnum">Credit card number</label>
                  <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                  <label for="expmonth">Exp Month</label>
                  <input type="text" id="expmonth" name="expmonth" placeholder="September">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="expyear">Exp Year</label>
                      <input type="text" id="expyear" name="expyear" placeholder="2018">
                    </div>
                    <div class="col-50">
                      <label for="cvv">CVV</label>
                      <input type="text" id="cvv" name="cvv" placeholder="352">
                    </div>
                  </div>
                </div>
      
              </div>
              <label>
                <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
              </label>
              <input id="checkoutBtn" type="submit" value="Continue to checkout" class="btn">
            </form>
          </div>
        </div>
    </div>
  </body>
</html>
