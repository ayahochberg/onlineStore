    <script>
        window.addEventListener('load', checkIfAdmin);
        async function checkIfAdmin(){
            let res = await fetch(`http://localhost:5000/checkIfAdmin`, {method: 'GET'});
            let isAdmin = await res.text();
            console.log(isAdmin);
            let adminBtn = document.getElementById("adminBtn");
            if(isAdmin === 'true'){
                adminBtn.style.display = "block";
            }
        }

        async function goToAdmin() {
            location.href="./admin.html";
        }
    </script>
</head>
<body>
    <nav>
        <ul>
            <li class="logo">Retro</li>
            <div class="items">
                <li><a href="homePage.html" id="item">Home</a></li>

                    <ul class="dropdown">

                        <li><a href="dresses.html" id="item">Dresses</a></li>

                    </ul>
                </li>

                <li><a href="cart.html">Cart<i class="fas fa-shopping-cart"></i></a></i></li>
                <li><button class="button" style="display:none;vertical-align:middle" onclick="goToAdmin()" id = "adminBtn">
                    <span>Admin </span>

            </div>

                <input type="search" placeholder="Search" id="searchInput">
