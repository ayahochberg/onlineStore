<!DOCTYPE html>
<html>
<title></title>
<head>
    <link rel="stylesheet" type="text/css" href="./css/loginStyle.css">
</head>
<body>
    <body>
        <div class="container">
          <div class="backbox">
            <div class="loginMsg">
              <div class="textcontent">
                <p class="title">Don't have an account?</p>
                <a href = http://127.0.0.1:5000/register.html>
                <button id="switch">Sign Up</button>
                </a>
              </div>
            </div>
          </div>
          <!-- backbox -->
      
          <div class="frontbox">
            <div class="login">
                    <h2>Log In</h2>
                        <div class="inputbox">
                            <form action="http://127.0.0.1:5000/login" method="POST" onsubmit="return validateUserInput()">
                                <input type="text" name="email" id="email" placeholder="EMAIL">
                                <p className="errorMessage" id="errorEmail"></p>
                                <input type="password" name="password" id="password" placeholder="  PASSWORD">
                                <p class="errorMessage" id="errorPassword"></p>
                                <input type="checkbox" name="rememberMe" id="rememberMe" value="Remember Me">
                                <button type="submit">Log In</button>
                            </form>
                        </div>
                </div>
          </div>
        </div>
        <script>   
            function validateUserInput() {
                let email = document.getElementById('email').value;
                let isValidEmail = (/\S+@\S+\.\S+/).test(email)

                if(!isValidEmail) {
                    document.getElementById('errorEmail').innerHTML = "Wrong email format";
                    return false;
                }

                let password = document.getElementById('password').value;
                let isValidPassword = password.length > 5;
                if(!isValidPassword){
                    document.getElementById('errorPassword').innerHTML = "password must contains at list 6 characters";
                    return false;
                }

                return true;
            }
            </script>
      </body>
</body>
</html>
