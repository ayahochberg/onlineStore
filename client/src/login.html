<!DOCTYPE html>
<html>
<title></title>
<head>
    <link rel="stylesheet" type="text/css" href="./css/loginStyle.css">
</head>
<body>
    <body>
        <div class="container">
          <div class="backbox">
            <div class="loginMsg">
              <div class="textcontent">
                <p class="title">Don't have an account?</p>
                <a href = http://127.0.0.1:5000/register.html>
                <button id="switch">Sign Up</button>
                </a>
              </div>
            </div>
          </div>
          <!-- backbox -->
      
          <div class="frontbox">
            <div class="login">
                    <h2>Log In</h2>
                        <div class="inputbox">
                            <form action="http://127.0.0.1:5000/login" method="POST" onsubmit="validateUserInput()">
                                <input type="text" name="email" id="email" placeholder="EMAIL">
                                <input type="password" name="password" id="password" placeholder="  PASSWORD">
                                <p>FORGET PASSWORD?</p>
                                <button type="submit">Log In</button>
                            </form>
                        </div>
                </div>
          </div>
        </div>
      </body>
</body>
</html>
